<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Your Base Are Belong To Us</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        color: #0f0;
        font-family: "Courier New", monospace;
        overflow: hidden;
      }
      .container {
        text-align: center;
      }
      h1 {
        font-size: 5vw;
        text-transform: uppercase;
        text-shadow: 0 0 10px #0f0;
      }
      .alien {
        position: absolute;
        font-size: 80px; /* Increased from 40px to 80px */
        animation: float 10s infinite ease-in-out;
      }
      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(50px, -50px);
        }
        50% {
          transform: translate(-50px, 50px);
        }
        75% {
          transform: translate(50px, 50px);
        }
      }
      @media (max-width: 768px) {
        h1 {
          font-size: 7vw;
        }
        .alien {
          font-size: 60px; /* Increased from 30px to 60px for mobile */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>All your base<br />are belong to us</h1>
    </div>
    <script>
      function createAlien() {
        const alien = document.createElement("div");
        alien.className = "alien";
        alien.textContent = Math.random() < 0.5 ? "ðŸ‘½" : "ðŸ‘¾";
        alien.style.left = Math.random() * (window.innerWidth - 80) + "px"; // Adjusted for larger size
        alien.style.top = Math.random() * (window.innerHeight - 80) + "px"; // Adjusted for larger size
        alien.style.animationDuration = Math.random() * 5 + 5 + "s";
        document.body.appendChild(alien);
      }

      for (let i = 0; i < 5; i++) {
        createAlien();
      }
    </script>
  </body>
</html>
